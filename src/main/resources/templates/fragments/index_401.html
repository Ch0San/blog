<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>401 - 인증 필요</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div th:replace="~{fragments/header :: header('')}"></div>

    <main class="container">
        <div class="error-container">
            <div class="error-icon">🔒</div>
            <h1 class="error-code">401</h1>
            <h2 class="error-title">인증이 필요합니다</h2>
            <p class="error-message">
                요청하신 페이지는 로그인한 사용자만 접근할 수 있습니다.<br>
                아래 로그인 버튼을 눌러 먼저 인증해 주세요.
            </p>
            <div class="error-actions">
                <a href="/member/signin" class="btn-primary">로그인</a>
                <a href="/" class="btn-secondary">홈으로</a>
                <a href="javascript:history.back()" class="btn-secondary">이전 페이지</a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
