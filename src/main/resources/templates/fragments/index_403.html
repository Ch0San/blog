<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>403 - 접근 권한 없음</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <!-- 공통 헤더 import -->
    <div th:replace="~{fragments/header :: header('')}"></div>

    <main class="container">
        <div class="error-container">
            <div class="error-icon">🔒</div>
            <h1 class="error-code">403</h1>
            <h2 class="error-title">접근 권한이 없습니다</h2>
            <p class="error-message">
                요청하신 페이지에 접근할 수 있는 권한이 없습니다.<br>
                <span sec:authorize="!isAuthenticated()">로그인 후 다시 시도해주세요.</span>
                <span sec:authorize="isAuthenticated()">관리자 권한이 필요한 기능입니다.</span>
            </p>
            <div class="error-actions">
                <a href="/" class="btn-primary">홈으로 돌아가기</a>
                <a sec:authorize="!isAuthenticated()" href="/member/signin" class="btn-secondary">로그인</a>
                <a href="javascript:history.back()" class="btn-secondary">이전 페이지</a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
