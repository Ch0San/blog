<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - 페이지를 찾을 수 없음</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header('')}"></div>
    <main class="container">
        <div class="error-container">
            <div class="error-icon">🔎</div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">페이지를 찾을 수 없습니다</h2>
            <p class="error-message">
                요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
                주소를 다시 확인하시거나 홈으로 돌아가 주세요.
            </p>
            <div class="error-actions">
                <a href="/" class="btn-primary">홈으로</a>
                <a href="/posts" class="btn-secondary">게시글 목록</a>
                <a href="javascript:history.back()" class="btn-secondary">이전 페이지</a>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
