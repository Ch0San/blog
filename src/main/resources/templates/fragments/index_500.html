<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>500 - 서버 오류</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <!-- 공통 헤더 import -->
    <div th:replace="~{fragments/header :: header('')}"></div>

    <main class="container">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h1 class="error-code">500</h1>
            <h2 class="error-title">서버 오류가 발생했습니다</h2>
            <p class="error-message">
                일시적인 서버 오류가 발생했습니다.<br>
                잠시 후 다시 시도해주시거나, 문제가 계속되면 관리자에게 문의해주세요.
            </p>
            <div class="error-actions">
                <a href="/" class="btn-primary">홈으로 돌아가기</a>
                <a href="javascript:location.reload()" class="btn-secondary">새로고침</a>
                <a href="javascript:history.back()" class="btn-secondary">이전 페이지</a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
