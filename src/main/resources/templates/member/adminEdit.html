<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원 수정</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
  <div th:replace="~{fragments/header :: header('member')}"></div>

  <main class="container" style="padding-top:28px;padding-bottom:40px">
    <section class="card">
      <h2 style="margin-top:0">회원 수정</h2>

      <form th:action="@{'/member/admin/edit/' + ${member.id}}" method="post"
        style="display:grid;gap:12px;max-width:560px">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label style="display:grid;gap:8px">
          <span>아이디</span>
          <input type="text" th:value="${member.username}" readonly
            style="padding:10px;border:1px solid #ddd;border-radius:6px" />
        </label>

        <label style="display:grid;gap:8px">
          <span>닉네임</span>
          <input name="nickname" type="text" th:value="${member.nickname}" required
            style="padding:10px;border:1px solid #ddd;border-radius:6px" />
        </label>

        <label style="display:grid;gap:8px">
          <span>이메일</span>
          <input name="email" type="email" th:value="${member.email}" required
            style="padding:10px;border:1px solid #ddd;border-radius:6px" />
        </label>

        <label style="display:grid;gap:8px">
          <span>전화번호</span>
          <input name="phoneNumber" type="text" th:value="${member.phoneNumber}"
            style="padding:10px;border:1px solid #ddd;border-radius:6px" />
        </label>

        <label style="display:grid;gap:8px">
          <span>주소</span>
          <input name="address" type="text" th:value="${member.address}"
            style="padding:10px;border:1px solid #ddd;border-radius:6px" />
        </label>

        <div style="display:flex;gap:12px">
          <label style="flex:1;display:grid;gap:8px">
            <span>권한</span>
            <select name="role" style="padding:10px;border:1px solid #ddd;border-radius:6px">
              <option th:each="r : ${roles}" th:value="${r}" th:selected="${r} == ${member.role}" th:text="${r}">USER
              </option>
            </select>
          </label>
          <label style="display:flex;align-items:center;gap:8px;margin-top:28px">
            <input type="checkbox" name="active" th:checked="${member.active}" />
            <span>활성</span>
          </label>
        </div>

        <label style="display:grid;gap:8px">
          <span>비밀번호 (변경 시에만 입력)</span>
          <input name="password" type="text" placeholder="변경 시에만 입력"
            style="padding:10px;border:1px solid #ddd;border-radius:6px" />
        </label>

        <div style="display:flex;gap:8px;margin-top:8px">
          <button type="submit" class="btn btn-primary">저장</button>
          <a href="/member/list" class="btn btn-secondary">목록</a>
        </div>
      </form>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
