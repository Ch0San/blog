<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이디 찾기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <!-- 공통 헤더 import -->
    <div th:replace="~{fragments/header :: header('home')}"></div>

    <main class="container" style="padding-top:28px;padding-bottom:40px">
        <div class="write-form" style="max-width:500px">
            <h1 style="margin-top:0;margin-bottom:10px;color:var(--text)">아이디 찾기</h1>
            <p style="margin-bottom:30px;color:var(--muted);font-size:14px">가입 시 입력한 이메일과 연락처를 입력하세요</p>

            <!-- 성공 메시지 -->
            <div th:if="${foundUsername}"
                style="background:#f0f9ff;border:1px solid #bae7ff;color:#0958d9;padding:16px;border-radius:6px;margin-bottom:20px">
                <div style="font-size:14px;margin-bottom:12px">회원님의 아이디를 찾았습니다:</div>
                <div style="font-size:18px;font-weight:600;margin-bottom:16px;color:#0050b3">
                    <span th:text="${foundUsername}"></span>
                </div>
                <div style="display:flex;gap:8px">
                    <a href="/member/signin" class="btn btn-primary" style="flex:1;text-align:center">로그인하기</a>
                    <a href="/member/find-password" class="btn btn-secondary" style="flex:1;text-align:center">비밀번호
                        찾기</a>
                </div>
            </div>

            <!-- 에러 메시지 -->
            <div th:if="${error}"
                style="background:#fff1f0;border:1px solid #ffccc7;color:#cf1322;padding:12px;border-radius:6px;margin-bottom:20px;font-size:14px">
                <span th:text="${error}"></span>
            </div>

            <!-- 아이디 찾기 폼 -->
            <form th:action="@{/member/find-id}" method="post" th:if="${foundUsername == null}">
                <div class="form-group">
                    <label for="email">이메일 <span style="color:#ff4444">*</span></label>
                    <input type="email" id="email" name="email" placeholder="가입 시 입력한 이메일" required autofocus>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">연락처 <span style="color:#ff4444">*</span></label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="010-1234-5678" required>
                </div>

                <div class="form-actions" style="margin-top:24px">
                    <a href="/member/signin" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">아이디 찾기</button>
                </div>
            </form>

            <div style="margin-top:24px;text-align:center;padding-top:24px;border-top:1px solid #e6e9ee"
                th:if="${foundUsername == null}">
                <p style="color:var(--muted);font-size:14px;margin-bottom:12px">
                    다른 도움이 필요하신가요?
                </p>
                <div style="display:flex;gap:8px;justify-content:center">
                    <a href="/member/find-password" style="color:var(--primary);font-size:13px;text-decoration:none">
                        비밀번호 찾기
                    </a>
                    <span style="color:var(--muted)">|</span>
                    <a href="/member/signup" style="color:var(--primary);font-size:13px;text-decoration:none">
                        회원가입
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
