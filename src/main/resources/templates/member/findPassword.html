<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 찾기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <!-- 공통 헤더 import -->
    <div th:replace="~{fragments/header :: header('home')}"></div>

    <main class="container" style="padding-top:28px;padding-bottom:40px">
        <div class="write-form" style="max-width:500px">
            <h1 style="margin-top:0;margin-bottom:10px;color:var(--text)">비밀번호 찾기</h1>
            <p style="margin-bottom:30px;color:var(--muted);font-size:14px">
                <span th:if="${verified == null}">본인 확인 후 비밀번호를 재설정할 수 있습니다</span>
                <span th:if="${verified}">새로운 비밀번호를 입력하세요</span>
            </p>

            <!-- 에러 메시지 -->
            <div th:if="${error}"
                style="background:#fff1f0;border:1px solid #ffccc7;color:#cf1322;padding:12px;border-radius:6px;margin-bottom:20px;font-size:14px">
                <span th:text="${error}"></span>
            </div>

            <!-- 본인 확인 폼 -->
            <form th:action="@{/member/find-password}" method="post" th:if="${verified == null}">
                <div class="form-group">
                    <label for="username">아이디 <span style="color:#ff4444">*</span></label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">이메일 <span style="color:#ff4444">*</span></label>
                    <input type="email" id="email" name="email" placeholder="가입 시 입력한 이메일" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">연락처 <span style="color:#ff4444">*</span></label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="010-1234-5678" required>
                </div>

                <div class="form-actions" style="margin-top:24px">
                    <a href="/member/signin" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">본인 확인</button>
                </div>
            </form>

            <!-- 비밀번호 재설정 폼 -->
            <form th:action="@{/member/reset-password}" method="post" th:if="${verified}">
                <input type="hidden" name="username" th:value="${username}" />

                <div
                    style="background:#f0f9ff;border:1px solid #bae7ff;color:#0958d9;padding:12px;border-radius:6px;margin-bottom:20px;font-size:14px">
                    본인 확인이 완료되었습니다. 새로운 비밀번호를 설정하세요.
                </div>

                <div class="form-group">
                    <label for="newPassword">새 비밀번호 <span style="color:#ff4444">*</span></label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인 <span style="color:#ff4444">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요"
                        required>
                </div>

                <div class="form-actions" style="margin-top:24px">
                    <a href="/member/signin" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                </div>
            </form>

            <div style="margin-top:24px;text-align:center;padding-top:24px;border-top:1px solid #e6e9ee"
                th:if="${verified == null}">
                <p style="color:var(--muted);font-size:14px;margin-bottom:12px">
                    다른 도움이 필요하신가요?
                </p>
                <div style="display:flex;gap:8px;justify-content:center">
                    <a href="/member/find-id" style="color:var(--primary);font-size:13px;text-decoration:none">
                        아이디 찾기
                    </a>
                    <span style="color:var(--muted)">|</span>
                    <a href="/member/signup" style="color:var(--primary);font-size:13px;text-decoration:none">
                        회원가입
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
