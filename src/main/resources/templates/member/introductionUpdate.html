<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>소개 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <!-- 공통 헤더 import -->
    <div th:replace="~{fragments/header :: header('home')}"></div>

    <main class="container" style="padding-top:28px">
        <div class="write-form" style="max-width:600px">
            <h1 style="margin:0 0 24px;color:var(--text)">소개 관리</h1>

            <form th:action="@{/member/introduction-update}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="introduction">소개 내용</label>
                    <p style="color:var(--muted);font-size:13px;margin:4px 0 8px">메인 페이지 사이드바에 표시될 소개 내용입니다.</p>
                    <textarea id="introduction" name="introduction" th:text="${introduction}"
                        placeholder="안녕하세요! 👋&#10;초보 개발자입니다.&#10;개발 공부하면서 배운 내용과&#10;일상, 여행 이야기를 기록합니다."
                        style="min-height:200px;font-family:'Noto Sans KR',sans-serif;line-height:1.6"></textarea>
                </div>

                <div class="form-actions">
                    <a href="/" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
