<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>공지 수정</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<div th:replace="~{fragments/header :: header('home')}"></div>

	<main class="container" style="padding-top:28px;padding-bottom:40px">
		<div class="write-form">
			<h1 style="margin:0 0 12px;color:var(--text)">공지 수정</h1>
			<form th:action="@{'/notice/edit/' + ${notice.id}}" method="post" style="display:grid;gap:14px">
				<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="form-group">
					<label for="title">제목</label>
					<input id="title" name="title" type="text" required th:value="${notice.title}" />
				</div>
				<div class="form-group">
					<label for="author">작성자</label>
					<input id="author" name="author" type="text" required th:value="${notice.author}" />
				</div>
				<div class="form-group">
					<label for="content">내용</label>
					<textarea id="content" name="content" required class="notice-content"
						th:text="${notice.content}"></textarea>
				</div>
				<div class="form-actions">
					<a th:href="@{'/notice/' + ${notice.id}}" class="btn btn-secondary">취소</a>
					<button type="submit" class="btn btn-primary">저장</button>
				</div>
			</form>
		</div>
	</main>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
