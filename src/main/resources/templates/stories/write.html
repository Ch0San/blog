<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스토리 작성</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- CSRF for AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<body>
    <!-- 공통 헤더 import -->
    <div th:replace="~{fragments/header :: header('stories')}"></div>


    <main class="container" style="padding-top:28px;padding-bottom:40px">
        <form th:action="@{/stories/write}" method="post" enctype="multipart/form-data" style="width:100%">
            <div class="write-layout"
                style="display:flex;flex-direction:row;align-items:stretch;gap:0;position:relative;min-height:600px;">
                <div class="write-form"
                    style="min-width:0;max-width:680px;flex-basis:680px;padding-right:32px;flex:1 1 0;z-index:1;background:#fff;">
                    <h1 style="margin-top:0;margin-bottom:0;color:var(--text)">스토리 작성</h1><br>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required
                        th:value="${title}" style="padding:12px 14px;border:1px solid #dcdde1;border-radius:6px;font-size:16px;width:100%;display:block;margin-bottom:10px">
                    <div style="display:flex;gap:8px;align-items:center">
                        <input type="text" id="author" name="author" placeholder="작성자" required
                            th:value="${author}" style="flex:1;padding:10px 12px;border:1px solid #dcdde1;border-radius:6px">
                        <select id="category" name="category"
                            style="padding:10px 12px;border:1px solid #dcdde1;border-radius:6px">
                            <option value="" th:selected="${category == null or category == ''}">카테고리</option>
                            <option value="여행" th:selected="${category == '여행'}">여행</option>
                            <option value="맛집" th:selected="${category == '맛집'}">맛집</option>
                            <option value="기술" th:selected="${category == '기술'}">기술</option>
                            <option value="브이로그" th:selected="${category == '브이로그'}">브이로그</option>
                        </select>
                        <input type="text" id="tags" name="tags" placeholder="태그(,로 구분)"
                            th:value="${tags}" style="flex:1;padding:10px 12px;border:1px solid #dcdde1;border-radius:6px">
                    </div><br>
                    <div class="form-group">
                        <label for="description">내용</label>
                        <textarea id="description" name="description" placeholder="스토리에 대한 간단한 설명을 입력하세요" rows="4"
                            th:text="${description}"
                            style="width:100%;padding:12px 14px;border:1px solid #dcdde1;border-radius:6px;font-size:14px;resize:vertical;font-family:'Noto Sans KR',sans-serif"></textarea>
                    </div>
                    <div class="form-actions">
                        <a href="/stories" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">작성 완료</button>
                    </div>
                </div>
                <aside class="editor-sidebar"
                    style="position:sticky;top:100px;right:0;align-self:flex-start;min-height:600px;display:flex;flex-direction:column;justify-content:flex-start;background:#fafbfc;border:1px solid #e6e8eb;border-radius:10px;padding:15px;min-width:280px;max-width:280px;box-shadow:0 2px 8px rgba(0,0,0,0.04);margin-left:40px;margin-right:32px;z-index:2;">
                    <div class="form-group" style="margin-bottom:24px">
                        <label for="thumbnailFile" style="font-weight:600">썸네일 이미지 (선택사항)</label>
                        <input type="file" id="thumbnailFile" name="thumbnailFile" accept="image/*"
                            style="padding:10px;border:1px solid #dcdde1;border-radius:6px">
                        <small style="color:var(--muted);display:block;margin-top:4px">썸네일을 설정하지 않으면 동영상 첫 화면이
                            표시됩니다.</small>
                        <div id="thumbnailPreview" style="margin-top:10px"></div>
                    </div>
                    <div class="form-group" style="margin-bottom:0">
                        <label for="videoFile" style="font-weight:600">동영상 업로드 (100MB 이하)</label>
                        <input type="file" id="videoFile" name="videoFile" accept="video/*" required
                            style="padding:10px;border:1px solid #dcdde1;border-radius:6px">
                        <small style="color:var(--muted);display:block;margin-top:4px">지원 형식: MP4, WebM, AVI 등 (최대
                            100MB)</small>
                        <div id="videoPreview" style="margin-top:10px"></div>
                    </div>
                </aside>
            </div>
        </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script defer th:src="@{/js/stories/write.js}"></script>
</body>

</html>
